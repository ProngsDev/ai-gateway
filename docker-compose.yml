version: '3.8'

services:
  ai-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-gateway:latest
    container_name: ai-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RUST_LOG=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ai-gateway-network

networks:
  ai-gateway-network:
    driver: bridge
